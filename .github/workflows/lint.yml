name: Lint

on: workflow_dispatch

jobs:
 run-linter:
  runs-on: ubuntu-latest
  steps:
   - name: Check out Git repository
     uses: actions/checkout@v3
     
   - name: Set up Node.js
     uses: actions/setup-node@v1
     with:
      node-version: 12
      
   - name: Install Node.js dependencies
     run: npm ci

   - name: Run linters
     uses: wearerequired/lint-action@v2
     with:
      eslint: true
